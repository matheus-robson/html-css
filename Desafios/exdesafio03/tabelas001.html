<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio de tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        border-collapse: collapse;
            padding: 10px;
            width: 300px;
    }

    td{
            border:1px solid black;
            padding: 10px;
            text-align: center;
        }
</style>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            
           
        </tr>
        <tr>
            <td rowspan="4">c</td>
            <td>D</td>
            <td>E</td>
            <td >F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
           
        </tr>
        <tr>
            <td>J</td>
            <td>M</td>
            <td>L</td>
           
        </tr>

        
        <td colspan="4">N</td>
    </table>
    
</body>
</html>
