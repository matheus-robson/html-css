<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }


        td{
            border: 1px solid black;
            padding: 8px;
            /* alinamhento horizontal e vertical*/
            text-align: center;
            vertical-align: bottom;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!--
        hierarquia de tabelas (simples)
        table=tabela
            table row=linha de tabela 
                table hader= cabeÃ§a de tabela
                table data= dado de tabela
    -->
    <table>

        <tr><!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>c1</td>
        </tr>
        <tr ><!--segunda
            linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">c2</td>
        </tr>
        <tr><!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">c3</td>
        </tr>

        <tr><!--quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>c4</td>
        </tr>

        
        
    </table>
</body>
</html>
