<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
        }

        td,th,tr{
            border: 1px solid black;
            padding: 10px;
        }

        thead{
            background-color: gray;
            color: white;
        }

    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>
    <!--
        anatomia das tabelas grandes 
            table
                tr, td, th
            tbody
                tr, td, th
            tfoot
                tr, td, th
    -->
    
    <table>
            <thead> 
                <tr> 
                    <th>estado </th>
                     <th>população</th>
                </tr>
            </thead>
    </table>
    <tbody>
        <tr>
            <td>
                São Paulo 
            </td>
            <td>
                4500000
            </td>
        </tr>
    </tbody>
    
    
</body>
</html>
