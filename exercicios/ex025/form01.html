<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de formulário</title>
</head>
<body>
    <h1>estudo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"><p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imédia">Média</label>
        <input type="number" name="Média" id="imédia" placeholder="Média" max="10" min="0" placeholder="0 a 10" step="0.1" value="5" required>
    </p>
    <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes">
    </p>
    <p> <label for="idia">dia da prova</label>
    <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihora">Hota da Prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="apagar">
    </p>
    </form>
    
</body>
</html>
