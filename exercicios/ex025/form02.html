<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário email e telefone</title>
</head>
<body>
    <h1>Teste Formulário</h1>
   <form action="cadastro.php" method="get">
<fieldset>
    <p>
        <label for="iemail">E-mail</label>
        <input type="email" name="email" id="iemail" autocomplete="email"  required>
    </p>

    <p>
        <label for="itel">Telefone</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx" required>
    </p>
</fieldset>


<!-----estudar mais sobre expressões regulares (regex)-->
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Apagar">
</p>
   </form>
    
</body>
</html>
